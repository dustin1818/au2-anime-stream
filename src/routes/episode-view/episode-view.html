<import from="../../components/button-servers/button-servers"></import>


<div class="container-fluid px-3 px-md-5 pb-3">
    <button-servers param-id.bind="id"></button-servers>
    <hr>
    <div class="d-block mt-2">
        <video class="img-fluid w-100" id="videoPlayer" controls>
        </video>
    </div>

    <div class="d-flex justify-content-between align-items-start flex-wrap">
        <div class="buttons-container d-flex flex-wrap mt-3 gap-1">
            <button type="button" class="btn btn-info w-auto" click.trigger="prevEpisode()">Previous</button>

            <button type="button" class="btn btn-info w-auto" click.trigger="nextEpisode()"
                disabled.bind="totalEpisodes > totalEpisodes + 1">Next</button>

            <button type="button" class="btn btn-info w-auto" click.trigger="downloadEpisode()">Download</button>
        </div>
        <select class="form-select form-select-lg w-auto mb-2 border border-info rounded-2" value.bind="selectedQuality"
            change.trigger="select()">
            <option class="dropdown-item" repeat.for="animeQuality of quality" value="${animeQuality}"
                style="font-size: 14px;">
                ${animeQuality }
            </option>
        </select>
    </div>


</div>
