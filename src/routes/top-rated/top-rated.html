<div class="container-fluid p-5">

    <div class="grid row row-cols-5">
        <template repeat.for="recentAnime of results">
            <div class="col">
                <div class="card card-div" load="/anime-info/${recentAnime.id}">
                    <div class="card-span rounded-1">
                        ${recentAnime.title}
                    </div>
                    <img src="${recentAnime.image}" class="img-fluid" alt="${recentAnime.image}">
                </div>
        </template>
    </div>
</div>
